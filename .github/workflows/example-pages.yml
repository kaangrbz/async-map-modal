# Example sayfasını (example/index.html) GitHub Pages'e deploy eder.
# Repo Ayarları > Pages > Source: GitHub Actions seçili olmalı.

name: Deploy example to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site (example + src)
        run: |
          mkdir -p deploy/src
          cp example/index.html deploy/
          cp -r src/* deploy/src/
          sed -i 's|../src/|./src/|g' deploy/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy
          retention-days: 1

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
